    <form id="options">
      <div>
        <label style="display: block" for="titleHTML">Title</label>
        <textarea id="titleHTML" cols="60" rows="4">&lt;tspan font-weight=&quot;bold&quot;&gt;Vote&lt;/tspan&gt; for who you &lt;tspan font-style=&quot;italic&quot; font-weight=&quot;bold&quot;&gt;want&lt;/tspan&gt;</textarea>
        <label style="display: block" for="titleSize">Title Size</label>
        <input id="titleSize" type="number" value=".99" min=".01" step=".01">
      </div>
      <div>
        <label style="display: block" for="subtitleHTML">Subtitle</label>
        <textarea id="subtitleHTML" cols="60" rows="4">Not the lesser of two evils</textarea>
      </div>
      <div>
        <label for="beforeBallotTitle">Before Ballot Title</label>
        <input type="text" id="beforeBallotTitleText" value="Current Ballot">
      </div>
      <div>
        <label for="afterBallotTitle">After Ballot Title</label>
        <input type="text" id="afterBallotTitleText" value="Better Ballot">
      </div>
      <div>
        <label for="c1">Candidate 1</label>
        <input type="text" id="c1" value="Mediocrity">
        <input type="checkbox" id="tbl1" checked>
        <input type="checkbox" id="tbr1">
      </div>
      <div>
        <label for="c2">Candidate 2</label>
        <input type="text" id="c2" value="Corruption">
        <input type="checkbox" id="tbl2">
        <input type="checkbox" id="tbr2">
      </div>
      <div>
        <label for="c3">Candidate 3</label>
        <input type="text" id="c3" value="Ambition">
        <input type="checkbox" id="tbl3">
        <input type="checkbox" id="tbr3" checked>
      </div>
      <div>
        <label for="c4">Candidate 4</label>
        <input type="text" id="c4" value="Improvement">
        <input type="checkbox" id="tbl4">
        <input type="checkbox" id="tbr4" checked>
      </div>
      <div>
        <label for="c5">Candidate 5</label>
        <input type="text" id="c5" value="Compromise">
        <input type="checkbox" id="tbl5">
        <input type="checkbox" id="tbr5" checked>
      </div>
      <button type="button" onclick="print();">Print</button>
      <button type="button" onclick="share();">Share</button>
    </form>
    <script>
      declareInputFieldNames();
      instantiateInputFields();
      update();

      function declareInputFieldNames() {
        INPUT_FIELD_NAMES = ["titleHTML", "titleSize", "subtitleHTML", "beforeBallotTitleText", "afterBallotTitleText"]
        for (let i = 1; i <= 5; i++) {
          INPUT_FIELD_NAMES = INPUT_FIELD_NAMES.concat(["c" + i, "tbl" + i, "tbr" + i]);
        }
      }

      function instantiateInputFields() {
        const searchParams = new URLSearchParams(window.location.search)

        INPUT_FIELD_NAMES.forEach(function(fieldName) {
          if (searchParams.get(fieldName) != null) {
            document.getElementById(fieldName).value = searchParams.get(fieldName);
          }
          document.getElementById(fieldName).addEventListener("input", update);
          document.getElementById(fieldName).addEventListener("change", update);
        });
      }

      function update() {
        const titleHTML = document.getElementById("titleHTML").value;
        const titleSize = document.getElementById("titleSize").value;
        const title = document.getElementById("title");
        title.innerHTML = titleHTML;
        title.setAttribute("font-size", titleSize);
        title.setAttribute("y", 0.15 + title.getBBox().height);
        const subtitleHTML = document.getElementById("subtitleHTML").value;
        const subtitle = document.getElementById("subtitle")
        subtitle.innerHTML = subtitleHTML;
        subtitle.setAttribute("y", 0.2 + title.getBBox().y + title.getBBox().height);
        beforeBallotTitleText = document.getElementById("beforeBallotTitleText").value;
        beforeBallotTitle = document.getElementById("beforeBallotTitle");
        beforeBallotTitle.textContent = beforeBallotTitleText;
        subtitle.setAttribute("y", 0.2 + title.getBBox().y + title.getBBox().height);
        afterBallotTitleText = document.getElementById("afterBallotTitleText").value;
        afterBallotTitle = document.getElementById("afterBallotTitle");
        afterBallotTitle.textContent = afterBallotTitleText;
        for (let i = 1; i <= 5; i++) {
          const candidate = document.getElementById("c" + i).value;
          document.getElementById("cr" + i).textContent = candidate;
          document.getElementById("cl" + i).textContent = candidate;
          const voteLeft = document.getElementById("tbl" + i).checked;
          document.getElementById("bl" + i).setAttribute("visibility", voteLeft ? "visible" : "hidden");
          const voteRight = document.getElementById("tbr" + i).checked;
          document.getElementById("br" + i).setAttribute("visibility", voteRight ? "visible" : "hidden");
        }
      }

      function share() {
        if ('URLSearchParams' in window) {
          var searchParams = new URLSearchParams(window.location.search);
          INPUT_FIELD_NAMES.forEach(function(fieldName) {
            searchParams.set(fieldName, document.getElementById(fieldName).value);
          });
          
          navigator.clipboard.writeText(searchParams.toString()).then(function() {
            console.log('Async: Copying to clipboard was successful!');
          }, function(err) {
            console.error('Async: Could not copy text: ', err);
          });

          window.location.search = searchParams.toString();
        }
      }
    </script>
